
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Aposta Máxima - Início</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <h1>Aposta Máxima</h1>
    </header>
    <div class="container">
        <nav class="sidebar-left">
            <ul>
                <li><strong>Esportes</strong></li>
                <li>Futebol</li>
            </ul>
        </nav>
        <main class="main-content">
            <div class="filtros-data">
                <button onclick="filtrarPorDia('Hoje')">Hoje</button>
                <button onclick="filtrarPorDia('Amanhã')">Amanhã</button>
                <button onclick="filtrarPorDia('Quarta')">Quarta</button>
                <button onclick="filtrarPorDia('Quinta')">Quinta</button>
                <button onclick="filtrarPorDia('Sexta')">Sexta</button>
                <button onclick="filtrarPorDia('Sábado')">Sábado</button>
                <button onclick="filtrarPorDia('Domingo')">Domingo</button>
            </div>
            <h2 id="titulo-dia">Jogos de Hoje</h2>
            <div id="jogos-container"></div>
        </main>
        <aside class="sidebar-right">
            <h3>Boletim de Aposta</h3>
            <label for="valor-aposta">Valor da Aposta (R$):</label>
            <input type="number" id="valor-aposta" min="1">
            <p>Total Odds: <span id="total-odds">0.00</span></p>
            <p>Retorno Potencial: R$ <span id="retorno">0.00</span></p>
            <button onclick="irParaPagamento()">Finalizar Aposta</button>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
