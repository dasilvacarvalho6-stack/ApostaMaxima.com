<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aposta Máxima - Futebol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aposta Máxima</h1>
        <nav>
            <button onclick="filtrarCampeonato('brasileirao')">Brasileirão Série A</button>
            <button onclick="filtrarCampeonato('laliga')">La Liga</button>
        </nav>
    </header>
    <main id="jogos">
        <div class="jogo" onclick="abrirJogo('flamengo_x_palmeiras')">
            <div class="info">Flamengo x Palmeiras</div>
            <div class="odds">
                <span>1.85</span>
                <span>3.20</span>
                <span>3.60</span>
            </div>
            <button>+ Mais mercados</button>
        </div>
        <div class="jogo" onclick="abrirJogo('barcelona_x_real')">
            <div class="info">Barcelona x Real Madrid</div>
            <div class="odds">
                <span>2.10</span>
                <span>3.40</span>
                <span>2.90</span>
            </div>
            <button>+ Mais mercados</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
